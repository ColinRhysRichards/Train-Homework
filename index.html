<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center"></h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                        <table class="table" id="addedTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="after">
                                    <td class="place-train-name" scope="col">First Train</td>
                                    <td class="place-destination" scope="col">Class</td>
                                    <td class="place-frequency" scope="col">0</td>
                                    <td class="place-next-arrival" scope="col">0</td>
                                    <td class="place-minutes-away" scope="col">0</td>
                                </tr>
                                <tr id="new">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Add Train</strong>
                        </h3>
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control name" id="train-input">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input class="form-control role" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (min)</label>
                                <input class="form-control rate" id="frequency-input">
                            </div>
                            <div class="form-group">
                                <label for="">First Departure (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn"> Submit</button>
                        </form>
                    </div>
                    <script src="app.js"></script>
</body>

</html>
